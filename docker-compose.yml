version: "3"

services:
    article:
        image: docker/articles
        build: ./apps/articles
        container_name: articles
        ports: 
            - 80:80
        volumes:
            - ./apps/articles/src:/usr/src/app/
            - ./apps/articles/node_modules:/usr/src/app/node_modules
        networks:
            - micro

networks:
  micro:
    driver: bridge        